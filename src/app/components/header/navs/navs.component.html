<div class="container">
  <div class="flex-container">
    <div class="logo">
      <a href="">
        <mat-icon class="icon">storefron</mat-icon>
        <h3 class="title">Store</h3>
      </a>
    </div>
    <div class="router">
      <ul>
        <li *ngFor="let navs of rutas" class="rutas" [routerLink]="navs.ruta"><mat-icon  class="icon cart">{{navs?.icon}}</mat-icon>{{ navs.name }}</li>
      </ul>
    </div>
  </div>
  <div class="mat">
    <div class="buton" *ngFor="let header of service.lista">
      <button mat-icon-button>
        <img
          class="imagen"
          src="{{ header.img }}"
          height="100px"
          width="100px"
        />
        <h1 class="title" height="1px" width="1px">{{ header.title }}</h1>
        <h2 class="precio">{{ header.price }}</h2>
      </button>
    </div>
  </div>
</div>
