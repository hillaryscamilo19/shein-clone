<mat-toolbar class="header">
    <mat-toolbar-row>
      <div class="logo">
        <img class="fondo" [src]="fondo" routerLink="home" />
      </div>
      <div class="div">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
        <img class="usuario" [src]="usuario"  /> 
        </button>
        <button mat-button>
          <mat-menu #menu="matMenu" > 
            <h1></h1>
            <button mat-menu-item *ngIf="userLogged|async as user">
              <span>{{user.email}}</span>
            </button>
            <button mat-menu-item routerLink="login" >
              <span>login</span>
            </button>
            <button mat-menu-item routerLink="registro">
              <span>Register</span>
            </button>
          </mat-menu>
          <mat-icon class="carrito">shopping_cart</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
