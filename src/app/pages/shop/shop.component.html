<div class="cotenedor">
  <div>
    <button
      mat-icon-button
      class="icono"
      aria-label="Example icon-button with a menu"
    ></button>
    <div class="form">
      <div class="div">
        <input
          type="text"
          class="input"
          placeholder="Search"
          [(ngModel)]="filter"
          name="filter"
        />
      </div>
    </div>

    <section class="seccion">
      <div class="example-button-row">
        <button mat-raised-button (click)="ima = image">Everything</button>
        <button mat-raised-button (click)="ima = vestidos">Dress</button>
        <button mat-raised-button (click)="ima = abrigos">Coat</button>
        <button mat-raised-button (click)="ima = pantalones">Pants</button>
        <button mat-raised-button (click)="ima = zapatos">Shoes</button>
      </div>
    </section>

    <div class="buscador">
      <mat-card *ngFor="let shop of ima | filtershop: filter" class="card">
        <mat-card-content class="foto">
          <img src="{{ shop.img }}" height="200px" width="20px" />
        </mat-card-content>
        <mat-card-title-group>
          <button mat-icon-button>
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
          <mat-card-title class="titulo">{{ shop.title }}</mat-card-title>
          <mat-card-subtitle>{{ shop.price }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card>
    </div>
    <!-- <mat-drawer-container class="example-container" autosize>
      <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
          Toggle extra text
        </button>
      </mat-drawer>
      <div class="example-sidenav-content"></div>
    </mat-drawer-container> -->
  </div>
</div>
