<div class="cotenedor">
  <div>
    <button
      mat-icon-button
      class="icono"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon class="shopin">search</mat-icon>
    </button>
    <div class="form">
      <input class="input" placeholder="Buscar" formControlName="id"/>
    </div>

    <section class="seccion">
      <div class="example-button-row">
        <button mat-raised-button (click)="ima = image">Everything</button>
        <button mat-raised-button (click)="ima = vestidos">Dress</button>
        <button mat-raised-button (click)="ima = abrigos">Coat</button>
        <button mat-raised-button (click)="ima = pantalones">Pants</button>
        <button mat-raised-button (click)="ima = zapatos">Shoes</button>
      </div>
    </section>

    <div class="buscador">
      <mat-card *ngFor="let shop of ima" class="card">
        <mat-card-content class="foto">
          <img src="{{ shop.img }}" height="200px" width="20px" />
        </mat-card-content>
        <mat-card-title-group>
          <button mat-icon-button>
            <mat-icon (click)="click(shop)">add_shopping_cart</mat-icon>
          </button>
          <mat-card-title class="titulo">{{ shop.title }}</mat-card-title>
          <mat-card-subtitle>{{ shop.price }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card>
    </div>
  </div>
</div>
