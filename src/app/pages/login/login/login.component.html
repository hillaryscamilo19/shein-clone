<div class="container">
  <div class="container2">
    <h1 class="title">Login In</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Passwword</label>
      <input
      
        type="password"
        class="form-control"
        id="exampleFormControlInput1"
      />
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexCheckChecked">
        Show password
      </label>
    </div>
    <button
      (click)="googleToken()"
      type="button"
      class="btn btn-outline-primary"
    >
      Sign up with google
    </button>
  </div>
</div>
